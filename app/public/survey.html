<!doctype html>
<html lang="en">

<head>
    <title>Friend Finder Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Friend Finder</h1>
            <hr class="my-2">
            <p class="lead">Answer a few basic questions</p>
            <p class="lead">Then find the friend with the greatest compatibility!</p>
        </div>

        <div class="card">
            <h5 class="card-header">Survey Questions</h5>
            <div class="card-body">
                <h5 class="card-title">About You</h5>
                <form>
                    <div class="form-group">
                        <label for="FormControlText">Name (required)</label>
                        <input class="form-control" type="text" placeholder="Joe Smith">
                        <label for="FormControlText" style="margin: 20px 0px 8px 0px">Link to Photo Image
                            (required)</label>
                        <input class="form-control" type="text"
                            placeholder="https://www.pexels.com/photo/woman-wearing-coat-762020/">
                    </div>
                </form>
                <!-- <hr class="my-2"> -->
                <h5 class="card-title" style="margin: 30px 0px 12px 0px">Questions</h5>
                <form>
                    <div class="form-group">
                        <label for="FormControlText">Your mind is always buzzing with unexplored ideas and plans</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">Generally speaking, you rely more
                            on your experience than your imagination</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">You find it easy to stay relaxed
                            and focused even when there is some pressure</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">
                            You rarely do something just out of sheer curiosity</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">People can rarely upset
                            you</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">It is often difficult for you to
                            relate to other people’s feelings</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">In a discussion, truth should be
                            more important than people’s sensitivities</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">You rarely get carried away by
                            fantasies and ideas</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">You think that everyone’s views
                            should be respected regardless of whether they are supported by facts or not.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                        <label for="FormControlText" style="margin: 12px 0px 8px 0px">You feel more energetic after
                            spending time with a group of people</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <a href="#" style="margin: 10px 0px" class="btn btn-primary" type="submit" value="Submit">Submit</a>
            </div>
        </div>
        <p style="margin: 20px 0px"><a href="/api/friends">API Friends List</a> | <a href="https://github.com/kimkchau/FriendFinder">GitHub Repo</a></p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
